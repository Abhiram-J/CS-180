<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="headerSection">
        <div class="headSubSection1">
            <h1 id="appNameHeader">User Management</h1>
        </div>
        <div class="headSubSection2">
            <a href="/index.html">SIGN IN</a>
        </div>
    </div>

    <div class="bodySection">
        <div class="formDiv registrationDiv">
            <form action="#">
                <h1 id="formHeader">User Registration</h1>
                <div class="line"></div>
                <label for="name">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="name" id="name" placeholder="Enter Name" required> 
                <br>
                <label for="contact">Contact</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="tel" name="contact" id="contact" placeholder="Enter Contact" required>
                <br>
                <label for="email">Email</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="email" name="email" id="emailText" placeholder="Enter Email" required>
                <br>
                <label for="password">Password</label>&nbsp;&nbsp;
                <input type="password" name="password" id="passwordText" placeholder="Enter Password" required>
                <br>
                <button type="submit" id="registerButton" onclick="handlers.registerData()">Register</button>
            </form>
        </div>
    </div>

    <script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
