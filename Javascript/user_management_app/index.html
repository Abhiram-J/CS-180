<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Hacktoberfest 2022 Contribution">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Razi Azam">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/feature.js"></script>
</head>
<body>
    <div class="headerSection">
        <div class="headSubSection1">
            <h1 id="appNameHeader">User Management</h1>
        </div>
        <div class="headSubSection2">
            <a href="/index.html">SIGN IN</a>
            <a href="/registration.html">SIGN UP</a>
        </div>
    </div>

    <div class="bodySection">
        <div class="formDiv">
            <form action="#">
                <h1 id="formHeader">User Login</h1>
                <div class="line"></div>
                <label for="email">Email</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="email" name="email" id="emailText">
                <br>
                <label for="password">Password</label>&nbsp;
                <input type="password" name="password" id="passwordText">
                <br>
                <button type="submit" id="signInButton" onclick="handlers.loginUser()">Sign in</button>
            </form>
        </div>
    </div>

    <script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
