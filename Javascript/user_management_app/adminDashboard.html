<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="/js/feature.js"></script>
</head>
<body>
    <div class="headerSection">
        <div class="headSubSection1">
            <h1 id="appNameHeader">User Management</h1>
        </div>
        <div class="headSubSection2">
            <button type="submit" id="logout" onclick="handlers.logoutUser()">LOGOUT</button>
        </div>
    </div>

    <div class="bodySection">
        <div class="formDiv dashboardDiv">
            <h1 id="formHeader" class = "dashboardHeader">Welcome <script>document.write(localStorage.getItem("name"));</script>
            </h1>
            <div class="line"></div>
            <!-- Table for showing the user records -->
            <div class="table_container">
                <h3>Users Data</h3>
                <div class="row">
                    <div class="col">Name</div>
                    <div class="col">Contact</div>
                    <div class="col">Email</div>
                </div>
                <div class="usersDataTable"></div>
            </div>
        </div>
    </div>

    <script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
